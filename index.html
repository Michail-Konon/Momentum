<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body class="body">
  <header class="header">
    <div class="player">
      <marquee class="player-current_track" behavior="scroll" direction="left"></marquee>
      <div class="progress_bar-wrapper">
        <input class="progress-bar" type="range" name="progress" min="0" max="100" value="0" step="0.1">
        <div class="progress-time">
          <div class="time-current"></div>
          <div class="time-total"></div>
        </div>
      </div>
      <div class="player-wrapper">
        <div class="player-controls">
          <button title="Previous track" class="play-prev player-icon"></button>
          <button title="Play" class="play player-icon"></button>
          <button title="Stop" class="stop player-icon"></button>
          <button title="Next track" class="play-next player-icon"></button>
        </div>
        <div class="volume-wrapper">
          <div class="volume-controls">
            <div class="unmute">
            </div>
            <input class="volume" type="range" name="sound" min="0" max="100" value="100" step="1">
          </div>
        </div>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="settings">
      <div class="cog"></div>
      <div class="settings-wrapper">
        <div class="lang">
          <div class="lang-wrapper">
            <div class="lang-main">
            </div>
            <div class="lang-items">
              <div class="lang-item ru">RU</div>
              <div class="lang-item en">EN</div>
            </div>
          </div>
        </div>
        <div class="img">
          <div class="img-wrapper">
            <div class="img-main">
            </div>
            <div class="img-items">
              <div class="img-item RSS">RSS Github</div>
              <div class="img-item Flik">FLIKR</div>
              <div class="img-item Unsp">Unsplash</div>
            </div>
          </div>
        </div>
        <div class="tag">
          <div class="tag-wrapper">
            <div class="tag-main">
            </div>
            <div class="tag-items">
              <div class="tag-item daytime-tag">daytime</div>
              <div class="tag-item nature-tag">nature</div>
              <div class="tag-item space-tag">space</div>
              <div class="tag-item art-tag">art</div>
            </div>
          </div>
        </div>
        <div class="hiding">
          <div class="hiding-wrapper">
            <div class="hiding-main"></div>
            <div class="hiding-items">
              <div class="hiding-item hideWeather">hide Weather</div>
              <div class="hiding-item hidePlayer">hide Player</div>
              <div class="hiding-item hideTime">hide Time</div>
              <div class="hiding-item hideDate">hide Date</div>
              <div class="hiding-item hideGreetings">hide Greetings</div>
              <div class="hiding-item hideQuotes">hide Quotes</div>
              <div class="hiding-item hideToDo">hide ToDo</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="weather">
      <input type="text" class="city"/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input placeholder="[Введите имя]" type="text" class="name" name="holder" />
    </div>
  </main>
  <footer class="footer">
    <div class="quote-wrapper">
        <button class="change-quote"></button>
      <div class="quote-text">
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
  </footer>
  <script type="module" src="./sctipt.js"></script>
</body>
</html>
